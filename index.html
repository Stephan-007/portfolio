<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add the fav icon-->
    <link
      rel="icon"
      type="image/png"
      href="img/img_portfolio/techis-logo.png"
    />

    <!-- Css file from Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Here i linked my style.css file created -->
    <link rel="stylesheet" href="style.css" />

    <title>Portfolio</title>
  </head>
  <body>
    <!-- Top Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <!--navbar-brand, name of the project or name of the company-->
        <a class="navbar-brand title-icon" href="#"
          ><span class="font-primary">P</span>ortfolio</a
        >
        <!--this button handle the behavior of the menu on devices-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--this container handle the menu-bar display on screen-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- ms-auto psushes the menu items to the left, mb-2 for a margin level-->
          <ul class="navbar-nav ms-auto mb-2">
            <li class="nav-item">
              <a class="nav-link font-black" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-black" href="#">Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Bundle code from boostrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
